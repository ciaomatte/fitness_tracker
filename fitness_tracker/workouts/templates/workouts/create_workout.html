{% extends "base.html" %}

{% block content %}
  <h2>Crea un nuovo workout</h2>

  <form method="post" class="form">
    {% csrf_token %}
    {{ form.as_p }}

    <div style="display: flex; justify-content: space-between; align-items: center; margin-top: 1rem;">
      <button type="submit" class="btn primary">Salva Workout</button>
      <a href="{% url 'feed' %}" class="btn primary">Torna al feed</a>
    </div>
  </form>
{% endblock %}
