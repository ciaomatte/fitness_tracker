{% extends "base.html" %}
{% block content %}
<div class="card" style="max-width: 600px; margin: 0 auto;">
  <h2 style="margin-bottom: 1rem;">
    🎯 Imposta obiettivi per <strong>{{ athlete.username }}</strong>
  </h2>

  <form method="post" style="display: flex; flex-direction: column; gap: 1rem;">
    {% csrf_token %}

    <label>
      🏋️ Peso obiettivo (kg):<br>
      <input type="number" name="target_weight" step="0.1" value="{{ form.target_weight.value|default_if_none:'' }}" class="form-control" required>
    </label>

    <label>
      🏃‍♂️ Minuti obiettivo corsa:<br>
      <input type="number" name="target_running_minutes" value="{{ form.target_running_minutes.value|default_if_none:'' }}" class="form-control">
    </label>

    <label>
      🏊‍♂️ Minuti obiettivo nuoto:<br>
      <input type="number" name="target_swimming_minutes" value="{{ form.target_swimming_minutes.value|default_if_none:'' }}" class="form-control">
    </label>

    <label>
      🚴‍♂️ Minuti obiettivo bicicletta:<br>
      <input type="number" name="target_cycling_minutes" value="{{ form.target_cycling_minutes.value|default_if_none:'' }}" class="form-control">
    </label>

    <button type="submit" class="btn primary" style="align-self: flex-start;">💾 Salva obiettivi</button>
  </form>
</div>
{% endblock %}
